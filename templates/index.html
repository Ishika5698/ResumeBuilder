<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder with Rule-Based Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        .feedback {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .feedback h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Resume Builder with Rule-Based Feedback</h1>
    <form method="POST">
        <textarea name="resume" placeholder="Paste your resume here...">{{ resume if resume else '' }}</textarea>
        <br>
        <button type="submit">Get Feedback</button>
    </form>

    {% if feedback %}
    <div class="feedback">
        <h2>Feedback:</h2>
        <p>{{ feedback }}</p>
    </div>
    {% endif %}
</body>
</html>
